
<header>
  <img alt="logo" width="140px" src="/assets/Images/logo.png" style="display: inline-block">
  <h3 class="about style-scope vt-home" style="display: inline-block; margin-left: 14%">
    Language identification and sentiment analysis
  </h3>
</header>
<div class="container">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="First">
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">find_in_page</mat-icon>
        File
      </ng-template>
      <div class="upload-cercle">
        <mat-icon style="height: 100px; width: 100px; font-size: 100px; color: #DBDBDB;">insert_drive_file</mat-icon>
        <br>

        <label class="import-file">
          <button mat-flat-button color="primary"  (click)="openUploadDialog()">Upload</button>

        </label>
        <!-- <h1 mat-dialog-title>Upload Files</h1> -->
      </div>

    </mat-tab>
    <mat-tab label="Second">
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">search</mat-icon>
        Search
      </ng-template>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <textarea #sentance matInput placeholder="Enter a text..."></textarea>
        </mat-form-field>
      </form>
      <div style="width:100%; text-align: center;">
        <button mat-flat-button color="primary" (click)="predict(sentance.value)">Analyze</button>
      </div>
      <div *ngIf="result">
        <h2 mat-h2 >Result :</h2>
        <ul>
          <li>
            <h4 mat-h4>Language : {{Language}}</h4>
          </li>
          <li>
              <h4 mat-h4 >Sentiment : {{Sentiment}}</h4>
          </li>
        </ul>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>


<router-outlet></router-outlet>
